# Headless service for stable DNS entries of StatefulSet members.
apiVersion: v1
kind: Service
metadata:
  name: mysql-ms
  namespace: opencloud
  labels:
    app: mysql-ms
spec:
  ports:
    - name: mysql
      port: 3306
  clusterIP: None
  selector:
    app: mysql-ms
---
# Client service for connecting to any MySQL instance for reads.
apiVersion: v1
kind: Service
metadata:
  name: mysql-rw
  namespace: opencloud
  labels:
    app: mysql-ms
spec:
  ports:
    - name: mysql
      port: 3306
  selector:
    app: mysql-ms