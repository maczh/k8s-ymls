apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mysql-master
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi # volume capacity
  selector:
    matchLabels:
      app: mysql
      podindex: "0"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mysql-slave
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi # volume capacity
  selector:
    matchLabels:
      app: mysql
      podindex: "1"