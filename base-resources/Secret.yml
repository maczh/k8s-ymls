#Kubernetes中的Secret用于存储和管理敏感信息，如密码、令牌和其他凭据，以安全的方式。Secret用于在Kubernetes应用程序中提供对敏感数据的安全访问。
#Secret在Kubernetes中的一些特定用例包括：
#1. 存储数据库凭据：Secret可用于存储数据库凭据，如应用程序用于访问数据库的用户名和密码。
#2. 存储API令牌：Secret可用于存储API令牌，这些令牌用于应用程序与外部API进行身份验证。
#3. 存储TLS证书：Secret可用于存储TLS证书，这些证书用于在Kubernetes中运行的应用程序之间进行安全通信。
#4. 存储SSH密钥：Secret可用于存储SSH密钥，这些密钥用于安全地访问远程服务器。
apiVersion: v1          #版本号，固定v1
kind: Secret            #资源类型，固定Secret，用于保存私密数据
metadata:                   #元数据
  namespace: mysql          #所属命名空间
  name: "mysql-secret"      #secret名称
type: Opaque                #Secret类型 Opaque-base64 kubernetes.io/service-account-token	服务账号令牌
                            #kubernetes.io/dockercfg	~/.dockercfg 文件的序列化形式
                            #kubernetes.io/dockerconfigjson	~/.docker/config.json 文件的序列化形式
                            #kubernetes.io/basic-auth	用于基本身份认证的凭据
                            #kubernetes.io/ssh-auth	用于 SSH 身份认证的凭据
                            #kubernetes.io/tls	用于 TLS 客户端或者服务器端的数据
                            #bootstrap.kubernetes.io/token
data:                         #密文文本数据
  # files in environment/* converted into base64 with file-to-base64.sh
  env.yaml: ""
  env.startup.yaml: ""
stringData:                 #不加密的明文字符串数据，跟ConfigMap的data效果一样
  conf.file.path: "/etc/mysql/mysql.conf"